<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shopping List App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- my styles -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" id="grocery-trip">
      <div class="add-here">
        <h1>Grocery Trip</h1>
        <input type="text" id="add-field">
        <button type="button" class="btn btn-default btn-sm" id="add-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      </div>
    </div>

    <div class="container" id="list">
      <ul id="shelf">
  
      </ul>
      <hr>

      <ul id="cart">
        
      </ul>

      <button class="btn btn-default btn-block" id="clear">Clear</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
